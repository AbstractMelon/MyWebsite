<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstore Packager</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8NXB4L1TV7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8NXB4L1TV7');
</script>

<body>
    <div class="container">
        <h1>Thunderstore Packager</h1>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Epic Mod">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="text" id="version" name="version" placeholder="1.0.0">
        </div>
        <div class="form-group">
            <label for="website">Website URL:</label>
            <input type="text" id="website" name="website" placeholder="https://github.com/yourname/reponame/">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="5" cols="50" placeholder="Type your description here..."></textarea>
        </div>

        <br>

        <h2>Edit README.md</h2>
        <textarea id="readme" rows="10" cols="50" placeholder="Type your readme here..."></textarea>

        <br><br><br>

        <div class="form-group">
            <label for="dependencies">Dependencies:</label>
            <input type="text" id="dependencies" name="dependencies" placeholder="Enter dependencies separated by commas">
        </div>
        
        <br>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="dllFile">Upload .dll file:</label>
                <input type="file" id="dllFile" name="dllFile" accept=".dll">
            </div>
            <div class="form-group">
                <label for="pngFile">Upload .png file:</label>
                <input type="file" id="pngFile" name="pngFile" accept=".png">
            </div>
        </form>

        

        <br>

        <input type="file" id="importFile" accept=".zip">
        <button id="importBtn">Import .zip</button>

        <br><br><br>

        <button id="packageBtn">Package Your File</button>
    </div>

    <script src="script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</body>
</html>

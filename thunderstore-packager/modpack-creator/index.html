<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstore Modpack Creator</title>
    <meta name="author" content="Abstract Melon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thunderstore Modpack Creator</h1>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Epic Mod">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="text" id="version" name="version" placeholder="1.0.0">
        </div>
        <div class="form-group">
            <label for="website">Website URL:</label>
            <input type="text" id="website" name="website" placeholder="https://github.com/yourname/reponame/">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="5" cols="50" placeholder="Type your description here..."></textarea>
        </div>

        <div class="form-group">
            <label for="iconFile">Upload icon (.png):</label>
            <input type="file" id="iconFile" name="iconFile" accept=".png">
        </div>
        
        <h2>Edit README.md</h2>
        <textarea id="readme" rows="5" cols="20" placeholder="Type your readme here..."></textarea>

        <br><br>

        <div class="form-group">
            <label for="gameSelect">Select Game:</label>
            <select id="gameSelect"></select>
        </div>

        <div class="form-group">
            <label for="modSearch">Search Mods:</label>
            <input type="text" id="modSearch" placeholder="Search mods...">
        </div>

        <div id="modGrid" class="mod-grid"></div>
        <button id="showMoreBtn">Show More</button>

        <h2>Added Mods:</h2>
        <div id="dependenciesList" class="dependencies-list"></div>

        <br>

        <button id="packageBtn">Package Your File</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js" integrity="sha512-Ww1y9OuQ2kehgVWSD/3nhgfrb424O3802QYP/A5gPXoM4+rRjiKrjHdGxQKrMGQykmsJ/86oGdHszfcVgUr4hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

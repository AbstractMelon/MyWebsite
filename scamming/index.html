<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Notice</title>
    <style>
      /* Global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 2.8rem;
        color: #e74c3c;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .container {
        background-color: #1f1f1f;
        border-radius: 12px;
        padding: 20px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: translateY(-10px);
      }

      .ip-address {
        font-weight: bold;
        color: #f1c40f;
        font-size: 1.5rem;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #7f8c8d;
        text-align: center;
        transition: opacity 0.3s ease;
      }

      .footer:hover {
        opacity: 0.7;
      }

      /* Button styles for interaction (optional) */
      .cta-button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 30px;
      }

      .cta-button:hover {
        background-color: #c0392b;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 30px;
        }

        h1 {
          font-size: 2.2rem;
        }

        .ip-address {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .cta-button {
          padding: 12px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Important Notice</h1>
      <p>
        Dear Scammer, Your actions have been flagged as illegal and unethical.
        Be aware that your activities are being monitored. We strongly advise
        you to cease any fraudulent activity ASAP.
      </p>
      <p>
        Your IP Address:
        <span class="ip-address" id="ip-address">Loading...</span>
      </p>
      <div class="footer">
        <p>&copy; 2024 Altaris. All rights reserved.</p>
      </div>
    </div>

    <script>
      fetch("https://api.ipify.org?format=json")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("ip-address").textContent = data.ip;
        })
        .catch((error) => {
          document.getElementById("ip-address").textContent =
            "Unable to retrieve IP";
          console.error("Error fetching IP address:", error);
        });
    </script>
  </body>
</html>
